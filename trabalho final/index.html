<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Consulta CEP com JSON</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
  <div class="container mt-4">
    <h1>Consulta CEP</h1>

    <label for="cep" class="form-label"><i class="fa fa-search"></i> Digite o CEP</label>
    <input type="text" id="cep" class="form-control mb-3" placeholder="Somente números" maxlength="8" size="10" />

    <button id="mybtn" class="btn btn-primary mb-3">Buscar</button>

    <form>
      <label for="rua" class="form-label"><i class="fa fa-house"></i> Rua</label>
      <input type="text" id="rua" class="form-control mb-3" />

      <label for="bairro" class="form-label"><i class="fa fa-map"></i> Bairro</label>
      <input type="text" id="bairro" class="form-control mb-3" />

      <label for="cidade" class="form-label"><i class="fa fa-city"></i> Cidade</label>
      <input type="text" id="cidade" class="form-control mb-3"/>

      <label for="estado" class="form-label"><i class="fa fa-flag"></i> Estado</label>
      <input type="text" id="estado" class="form-control mb-3"/>

      <label for="regiao" class="form-label"><i class="fa fa-globe"></i> Região</label>
      <input type="text" id="regiao" class="form-control mb-3"/>

      <label for="ibge" class="form-label"><i class="fa fa-hashtag"></i> Código IBGE</label>
      <input type="text" id="ibge" class="form-control mb-3"/>
    </form>
  </div>

  <script src="./script.js"></script>

</body>
</html>

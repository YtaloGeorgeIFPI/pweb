
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Atributo Data - Atualizado</title>
    <style>
        /* CSS to apply different colors and show custom attributes */
        li {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Red for João */
        li[data-idade="20"][data-cpf="999"] {
            color: red;
        }

        /* Blue for José */
        li[data-idade="30"][data-cpf="888"] {
            color: blue;
        }

        /* Green for Maria */
        li[data-idade="40"][data-cpf="777"] {
            color: green;
        }

        /* Using attr() to display data attributes in CSS */
        li::before {
            content: "Nome: " attr(data-nome) " - Idade: " attr(data-idade) " Anos - C.P.F: " attr(data-cpf);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li data-nome="João" data-idade="20" data-cpf="999"> </li>
        <li data-nome="José" data-idade="30" data-cpf="888"> </li>
        <li data-nome="Maria" data-idade="40" data-cpf="777"> </li>
    </ul>
</body>
</html>

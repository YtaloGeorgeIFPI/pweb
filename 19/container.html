<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - ATV - 19 </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A6EEB;         
            --primary-dark: #4F52D4;          
            --background-light: #F4F6F9;      
            --background-dark: #E2E6EC;       
            --text-color: #343A40;            
            --border-color: #DCDFE3;
            --shadow-light: rgba(0, 0, 0, 0.08); 
            --shadow-medium: rgba(0, 0, 0, 0.15); 
            --accent-light: #E0E4FC;          
            --secondary-color: #FF7043;   
            --secondary-dark: #E65100;     
            --button-text-color: #FFFFFF;    
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--background-light);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 50px;
            font-size: 3.2em;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 5px var(--shadow-light);
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .links-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
            width: 100%;
            max-width: 900px;
            padding: 40px;
            background: linear-gradient(135deg, #ffffff, var(--background-dark));
            border: 1px solid var(--border-color);
            border-bottom: 8px solid var(--secondary-color); 
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-medium);
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            background-image:
                linear-gradient(45deg, var(--accent-light) 25%, transparent 25%),
                linear-gradient(-45deg, var(--accent-light) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--accent-light) 75%),
                linear-gradient(-45deg, transparent 75%, var(--accent-light) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-blend-mode: overlay; 
        }

        .links-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, var(--primary-color) 0%, transparent 50%); 
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 0;
        }

        .links-container:hover::before {
            opacity: 0.15; 
        }

        .caixa {
            flex-basis: calc(50% - 35px);
            min-width: 250px;
            padding: 0; 
            background-color: transparent;
            border: none; 
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: none; 
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        .caixa a.button { 
            display: flex; 
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%; 
            padding: 30px; 
            text-decoration: none;
            font-size: 1.4em;
            font-weight: 600;
            color: var(--button-text-color);
            background: linear-gradient(45deg, var(--primary-color) 0%, var(--primary-dark) 100%); 
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-medium); 
            transition: all 0.3s ease, background 0.5s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid transparent; 
        }

        .caixa a.button::before { 
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .caixa a.button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .caixa a.button:hover {
            background: linear-gradient(45deg, var(--secondary-color) 0%, var(--secondary-dark) 100%); 
            transform: translateY(-5px) scale(1.03); 
            box-shadow: 0 12px 25px var(--shadow-medium); 
            border-color: var(--button-text-color); 
        }

        .caixa p {
            margin: 0;
            font-size: 1em; 
            font-weight: inherit;
            color: inherit;
            transition: none;
        }

        @media (max-width: 992px) {
            .links-container {
                max-width: 700px;
                gap: 25px;
            }
            .caixa {
                flex-basis: calc(50% - 25px);
            }
            .caixa a.button {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 40px;
            }
            .links-container {
                max-width: 500px;
                padding: 30px;
                border-radius: 15px;
                flex-direction: column; 
            }
            .caixa {
                flex-basis: 100%;
                min-width: unset;
            }
            .caixa a.button {
                padding: 20px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            body {
                padding: 20px 15px;
            }
            .links-container {
                padding: 20px;
            }
            .caixa a.button {
                padding: 18px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <h1>Atividade de CSS 19</h1>

    <div class="links-container">
        <div class="caixa">
            <a target="_blank" href="./index.html" class="button">Botões</a>
        </div>

        <div class="caixa">
            <a target="_blank" href="./userprofile.html" class="button">Formulário</a>
        </div>

        <div class="caixa">
            <a target="_blank" href="./imagemResponsiva.html" class="button">imagemResponsiva</a>
        </div>
        
    </div>

</body>
</html>

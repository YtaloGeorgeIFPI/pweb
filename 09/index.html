<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Layout</title>
    <link rel="stylesheet" href="layout_1.css">
    <style>
        /* Estilos básicos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Fundo cinza claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            min-height: 100vh; /* Garante que o corpo ocupa a altura total */
        }

        /* Estilo para o cabeçalho principal */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilo para o container dos links */
        .links-container {
            display: flex; /* Usa flexbox para organizar os itens */
            flex-direction: column; /* Coloca os itens em coluna */
            gap: 20px; /* Espaço entre os itens */
            width: 100%;
            max-width: 400px; /* Limita a largura do container */
            padding: 20px;
            background-color: #ffffff; /* Fundo branco para o container */
            border: 1px solid #ddd; /* Borda sutil */
            border-radius: 8px; /* Cantos levemente arredondados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra simples */
        }

        /* Estilo para cada "caixa" de link */
        .caixa {
            padding: 15px;
            background-color: #e9e9e9; /* Fundo cinza para as caixas */
            border: 1px solid #ccc; /* Borda para as caixas */
            border-radius: 5px; /* Cantos arredondados */
            text-align: center;
        }

        /* Estilo para o parágrafo dentro da caixa */
        .caixa p {
            margin: 0; /* Remove margem padrão do parágrafo */
            font-size: 1.1em;
        }

        /* Estilo para o link */
        .caixa a {
            text-decoration: none; /* Remove sublinhado padrão */
            color: #007bff; /* Cor azul para os links */
            font-weight: bold; /* Deixa o texto do link em negrito */
        }

        .caixa a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
            color: #0056b3; /* Cor azul mais escura ao passar o mouse */
        }

        /* Estilos para os botões */
        button {
            padding: 14px 25px;
            background-color: #4CAF50;
            color: white;
            border-radius: 20px;
            text-align: center;
            width: 270px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Botão para Fixar Header */
        .fixo-header {
            background-color: #4CAF50;
        }

        /* Botão para Fixar Sidebar */
        .fixo-sidebar {
            background-color: #ff5722;
        }

        /* Botão para Atividade Aula */
        .atividade-aula {
            background-color: #9C27B0;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Layout</title>
    <style>
        /* Estilos básicos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff; /* Fundo azul claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            min-height: 100vh; /* Garante que o corpo ocupa a altura total */
        }

        /* Estilo para o cabeçalho principal */
        h1 {
            color: #4b0082; /* Cor roxa */
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilo para o container dos links */
        .links-container {
            display: flex; /* Usa flexbox para organizar os itens */
            flex-direction: column; /* Coloca os itens em coluna */
            gap: 20px; /* Espaço entre os itens */
            width: 100%;
            max-width: 400px; /* Limita a largura do container */
            padding: 20px;
            background-color: #ffffff; /* Fundo branco para o container */
            border: 1px solid #b0c4de; /* Borda azul clara */
            border-radius: 12px; /* Cantos mais arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        /* Estilo para cada "caixa" de link */
        .caixa {
            padding: 20px;
            background-color: #e6f7ff; /* Fundo azul claro para as caixas */
            border: 1px solid #87cefa; /* Borda azul claro para as caixas */
            border-radius: 12px; /* Cantos mais arredondados */
            text-align: center;
        }

        /* Estilo para o parágrafo dentro da caixa */
        .caixa p {
            margin: 0; /* Remove margem padrão do parágrafo */
            font-size: 1.2em;
            color: #333;
        }

        /* Estilo para o link */
        .caixa a {
            text-decoration: none; /* Remove sublinhado padrão */
            color: #4682b4; /* Cor azul para os links */
            font-weight: bold; /* Deixa o texto do link em negrito */
            font-size: 1.1em;
        }

        .caixa a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
            color: #5f9ea0; /* Cor verde-azulada mais escura ao passar o mouse */
        }
    </style>
</head>
